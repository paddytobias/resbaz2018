    <section id="mail-list">
      <div class="center"> 
        <script type="text/javascript">
         function msgbox() {   alert("An Invitation to our Google Group has been sent to " + _gel("emailconf").value + ". You will have to confirm the email invitation to join and recieve future emails. You can opt out of our group at anytime using the Unsubscribe link in the email."); }
        </script>
        <form action="http://groups.google.com/group/resbazsyd-mail-list/boxsubscribe" id="formconf" onsubmit="msgbox()">
